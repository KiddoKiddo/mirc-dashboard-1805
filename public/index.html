<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>KPI Dashboard</title>
  <meta name="author" content="">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/micr-layout.css"/>
  <style>
  .container-grid {
    justify-content: center;
    grid-template-columns: 1fr 1fr 1fr 1fr;
    grid-template-rows: 1fr 1fr;
  }
  button {
    line-height: 1.3;
    background: #3498db;
    background-image: -webkit-linear-gradient(top, #3498db, #2980b9);
    background-image: -moz-linear-gradient(top, #3498db, #2980b9);
    background-image: -ms-linear-gradient(top, #3498db, #2980b9);
    background-image: -o-linear-gradient(top, #3498db, #2980b9);
    background-image: linear-gradient(to bottom, #3498db, #2980b9);
    -webkit-border-radius: 28;
    -moz-border-radius: 28;
    border-radius: 28px;
    font-family: Arial;
    color: #ffffff;
    font-size: 50px;
    padding: 30px 60px;
    text-decoration: none;
    height: 300px;
    width: 80%;
  }

  button:hover {
    background: #3cb0fd;
    background-image: -webkit-linear-gradient(top, #3cb0fd, #3498db);
    background-image: -moz-linear-gradient(top, #3cb0fd, #3498db);
    background-image: -ms-linear-gradient(top, #3cb0fd, #3498db);
    background-image: -o-linear-gradient(top, #3cb0fd, #3498db);
    background-image: linear-gradient(to bottom, #3cb0fd, #3498db);
    text-decoration: none;
    outline: none;
  }
  </style>
</head>

<body>

  <div class="container">
    <div class="title">
      <h1>KPI Dashboard</h1>
      <hr>
    </div>
    <div class="container-grid">
      <button type="button" onclick="window.location.href = './quickstats.html';">Quick Stats</button>
      <button type="button" onclick="window.location.href = './RejectList.html';">Reject List</button>
      <button type="button" onclick="window.location.href = './oee.html';">OEE</button>
      <button type="button" onclick="window.location.href = './machinestat.html';">Machine Status</button>
      <button type="button" onclick="window.location.href = './downtime.html';">Downtime</button>
      <button type="button" onclick="window.location.href = './maintenance.html';">Maintenance</button>
      <button type="button" onclick="window.location.href = './cost-management.html';">Cost Management</button>
      <button type="button" onclick="window.location.href = './inventory.html';">Inventory</button>
    </div>
  </div>


  <script type="text/javascript" src="js/jquery/jquery-3.3.1.min.js"></script>
</body>

</html>
