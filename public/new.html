<!DOCTYPE html>
<html lang="en">
<head>
    <title>dc.js - Pie Chart Example</title>
    <meta charset="UTF-8">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

	<script src="https://unpkg.com/crossfilter2@1.4/crossfilter.js"></script>

	<style>
	.dc-chart g {
		fill: white;
		font-size: 25px;
	}
		
	.dc-chart g.tick text {
		fill: white;
		font-size:20px;
	}
	
	.dc-chart .pie-slice {
	
		font-size:20px;
	}
	
	body{
    position: fixed; 
    width: 100%;
	}
	</style>
</head>


<body style="background-color:#303030;color:white">
		<h1>
		<div class="row">
			<div class="col" style="margin-left:1%">Reject List by Item</div>
			<div class="col text-right" style="margin-right:1%">XX/XX/XXXX</div>
		</div>
		</h1>
		<hr style="border-color:white">
	<div class="row">
			<div class="col-md-8">
				<div class="container" style="margin-top:2%;margin-bottom:5%">
					<div style="margin-left:1%"id="rejectBar"></div>
				</div>
			</div>
			<div class="col-md-4">
				<div class="row" style="margin-top:4%;margin-bottom:5%">
					<div style="margin-left:5%" id="rejectPie"></div>
				</div>
				<div class="row">
				<div class="col-md-4"></div>
				<div class="col-md-6" style="font-size:25px">Most Common Defects</div>
				</div>
				<div class="row" style="margin-top:5%">
					<div style="margin-left:5%" id="defectPie"></div>
				</div>
			</div>
	</div>
	
	<h1>
		<div class="row">
			<div class="col" style="margin-left:1%">Cost</div>
		</div>
	</h1>
	<hr style="border-color:white;margin-bottom:0">
		
	<div class="row">
		<div class="col-md-9">
					<table  class="table table-striped table-dark" id="rejectTable"></table>
		</div>
		<div class="col-md-3">
					<div style="margin-top:5%;" id="ordinalReject"></div>
		</div>
	</div>
