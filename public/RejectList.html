<!DOCTYPE html>
<html lang="en">
<head>
    <title>dc.js - Pie Chart Example</title>
    <meta charset="UTF-8">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../css/dc.css"/>
	<link rel="stylesheet" type="text/css" href="https://unpkg.com/dc@3/dc.css" />
	<script src="https://unpkg.com/d3@5/dist/d3.js"></script>
	<script src="https://unpkg.com/crossfilter2@1.4/crossfilter.js"></script>
	<script src="https://unpkg.com/dc@3/dc.js"></script>
	<script src="https://rawgit.com/crossfilter/reductio/master/reductio.js"></script>
	<script src="https://npmcdn.com/universe@latest/universe.js"></script>
	<style>
	.dc-chart g {
		fill: white;
		font-size: 25px;
	}

	.dc-chart g.tick text {
		fill: white;
		font-size:20px;
	}

	body{
    position: fixed;
    width: 100%;
	}
	</style>
</head>


<body style="background-color:#303030;color:white">
		<h1>
		<div class="row">
			<div class="col" style="margin-left:1%">Reject List by Item</div>
			<div class="col text-right" style="margin-right:1%">XX/XX/XXXX</div>
		</div>
		</h1>
		<hr style="border-color:white">
	<div class="row">
			<div class="col-md-8">
				<div class="container" style="margin-top:2%;margin-bottom:5%">
					<div style="margin-left:1%"id="downscheduledbar"></div>
				</div>
			</div>
			<div class="col-md-4">
				<div class="row" style="margin-top:4%;margin-bottom:3%">
					<div style="margin-left:5%" id="downpie1"></div>
				</div>
				<div class="row" style="margin-top:5%">
					<div style="margin-left:5%" id="downpie2"></div>
				</div>
			</div>
	</div>

	<h1>
		<div class="row">
			<div class="col" style="margin-left:1%">Cost</div>
		</div>
	</h1>
	<hr style="border-color:white;margin-bottom:0">

	<div class="row">
		<div class="col-md-6">
					<table class="table table-striped table-dark" id="downtable"></table>
		</div>
		<div class="col-md-6">
					<div id="ordinalReject"></div>
		</div>
	</div>



<script type="text/javascript" src="../js/d3.js"></script>
<script type="text/javascript" src="../js/crossfilter.js"></script>
<script type="text/javascript" src="../js/dc.js"></script>
<script type="text/javascript">
var downPie1 = dc.pieChart("#downpie1");
	downPie2 = dc.pieChart("#downpie2");
    ordinalChart = dc.lineChart('#ordinalReject');
	schdBarchart = dc.barChart("#downscheduledbar");
	dataTable = dc.dataTable("#downtable");


d3.csv("machinedown.csv").then(function(experiments) {

  experiments.forEach(function(x) {
        x.Speed = +x.Speed;
      });

  var pindx           = crossfilter(experiments),
      pirunDimension  = pindx.dimension(function(d) {return "time-"+d.Run;})
	  pispeedSumGroup = pirunDimension.group().reduceSum(function(d) {return d.Speed * d.Run;});

	  schdBarndx                 = crossfilter(experiments),
      schdBarrunDimension        = schdBarndx.dimension(function(d) {return +d.Run;}),
      schdBarspeedSumGroup       = schdBarrunDimension.group().reduceSum(function(d) {return d.Speed * d.Run / 1000;});

      ordndx            = crossfilter(experiments),
      ordDimension = ordndx.dimension(function(d) {return d.Run;}),
      ordGroup       = ordDimension.group().reduceSum(function(d) {return d.Speed;});

	  ndx              = crossfilter(experiments),
      exptDimension    = ndx.dimension(function(d) {return +d.Expt;}),
      groupedDimension = exptDimension.group().reduce(
          function (p, v) {
              ++p.number;
              p.total += +v.Speed;
              p.avg = Math.round(p.total / p.number);
              return p;
          },
          function (p, v) {
              --p.number;
              p.total -= +v.Speed;
              p.avg = (p.number == 0) ? 0 : Math.round(p.total / p.number);
              return p;
          },
          function () {
              return {number: 0, total: 0, avg: 0}
      }),
      rank = function (p) { return "" };

  downPie1
	.colors(d3.scaleOrdinal().range(['#000000','#000033','#000066','#000099','#0000CC','#0000FF']))
    .width(850/1.5)
    .height(400/1.5)
    .slicesCap(4)
	.cx(250)
    .innerRadius(100/2)
    .dimension(pirunDimension)
    .group(pispeedSumGroup)
    .on('pretransition', function(downPie) {
        downPie.selectAll('text.pie-slice').text(function(d) {
            return d.data.key + ' ' + dc.utils.printSingleValue((d.endAngle - d.startAngle) / (2*Math.PI) * 100) + '%';
        })
	    });

  downPie2
	.colors(d3.scaleOrdinal().range(['#000000','#000033','#000066','#000099','#0000CC','#0000FF']))
    .width(850/1.5)
    .height(400/1.5)
    .slicesCap(4)
	.cx(250)
    .dimension(pirunDimension)
    .group(pispeedSumGroup)
    .on('pretransition', function(downPie) {
        downPie.selectAll('text.pie-slice').text(function(d) {
            return d.data.key + ' ' + dc.utils.printSingleValue((d.endAngle - d.startAngle) / (2*Math.PI) * 100) + '%';
        })
	    });

	schdBarchart
        .width(1100)
        .height(500)
		.gap(20)
        .x(d3.scaleLinear().domain([6,20]))
		.margins({top: 10, right: 20, bottom: 50, left: 30})
		.ordinalColors(['#0000FF','green','blue'])
        .brushOn(false)
        .yAxisLabel("This is the Y Axis!")
		.xAxisLabel("Product Name")
        .dimension(schdBarrunDimension)
		.renderlet(function (schdBarchart) {
					schdBarchart.selectAll("svg") <!-- customize SVG Mainframe first
                      .attr('height', '550')<!--By default, Y axis label overlaps y-axis scale. This fixes the problem and allows additional space for eyegasm.
					  .attr('width','1200') <!--By default, Y axis label overlaps y-axis scale. This fixes the problem and allows additional space for eyegasm.
					schdBarchart.select("g")	<!-- customize g, full area of graph.
                      .attr('transform', 'translate(0,30)') <!-- SVG controls the area the graph is drawn in (Starting from top left), while G itself is the whole of the graph. Translate the graph downwards makes room for labels.
					schdBarchart.selectAll("g text.x-axis-label")
                      .attr('dy', '20')
					schdBarchart.selectAll("g.axis.y")
                      .attr('transform', 'translate(30,10)')
                    schdBarchart.selectAll("g text.y-axis-label.y-label")
                      .attr('dy', '-10')
					  .attr('dx', '25')
                      .attr('transform', "rotate(0)")
					  .attr('text-anchor',"top")
                })
        .group(schdBarspeedSumGroup)
        .on('renderlet', function(schdBarchart) { <!-- allows to click on a bar for a function, clicking is logged in console.
            schdBarchart.selectAll('rect').on("click", function(d) {
                console.log("click!", d);
            });
        });

      ordinalChart
          .width(850)
          .height(380/1.5)
          .x(d3.scaleBand())
          .xUnits(dc.units.ordinal)
          .brushOn(false)
          .xAxisLabel('Products')
          .yAxisLabel('Quantity Sold')
          .dimension(ordDimension)
          .group(ordGroup)
		  .renderlet(function (ordinalChart) {		<!-- customization of bar chart is in "renderlet"
					ordinalChart.selectAll("svg")<!-- customize element SVG (Mainframe) first
                      .attr('height', '380')<!--By default, Y axis label overlaps y-axis scale. This fixes the problem and allows additional space for eyegasm.
					ordinalChart.select("g") <!-- customize element G, area where graph is drawn in
                      .attr('transform', 'translate(80,40)') <!-- SVG controls the area the graph is drawn in (Starting from top left), while G itself is the whole of the graph. Translate the graph downwards makes room for labels.
					ordinalChart.selectAll("g text.x-axis-label") <!-- adjust x-axis-label positioning, debuggable in "inspect element"
                      .attr('dy', '25')
                    ordinalChart.selectAll("g text.y-axis-label.y-label") <!-- adjust y-axis-label positioning, debuggable in "inspect element"
                      .attr('dy', '-50')
					});

      ordinalChart.render();

	dataTable
    .width(900)
    .height(480)
    .dimension(groupedDimension)
    .group(rank)
	.renderlet(function (dataTable) {
		dataTable.selectAll("tbody")
                      .attr('style', 'font-size:20px;text-align: center;')
		dataTable.select("td.dc-table-label")
                      .attr('style', 'display:none')
		dataTable.selectAll("th.dc-table-head")
                      .attr('style', 'font-size:23px;width:33%;text-align:center;')
                })
    .columns([
	{label:'Product Name', format: function (d) { return d.key },},
    {label:'Price',format: function (d) { return d.value.number },},
    {label:'Sold Items',format: function (d) { return d.value.avg }}])
    .sortBy(function (d) { return d.value.avg })
    .order(d3.descending)


  dataTable.render();
  ordinalChart.render();
  schdBarchart.render();
  downPie1.render();
  downPie2.render();


});
</script>

</body>
</html>
